<!DOCTYPE html>
<html>
  <head>
    <title>Create Account</title>
  </head>
  <body>
    <h2>Create Account</h2>
    <form method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="enter your username"required /><br /><br />

      <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="enter your firstname" required /><br /><br />

      <label for="lastname">Last Name:</label>
      <input
        type="lastname"
        id="lastname"
        name="lastname"
        placeholder="enter your lastname"
        required
      /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="enter your email"required /><br /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="your password must be more than 6 characters"
        required
      /><br /><br />
      <label for="password2">Confirm Password:</label>
      <input type="password" id="password2" name="password2" placeholder="re-enter your password" required />
      <br /><br />

      <input type="submit" value="Create Account" />
    </form>
    <p>
      Already have an account? Login
      <a href="{{ url_for('login')}}">Here</a>
    </p>
  </body>
</html>
