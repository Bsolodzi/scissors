<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}

    <h2>Login</h2>
    <form method="POST">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="enter your email"
        required
      /><br /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="enter your password"
        required
      /><br /><br />

      <input type="submit" value="Login" />
    </form>
  </body>
</html>
